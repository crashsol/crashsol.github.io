<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;

        }
        .one {
            background-color: pink;
            position: relative;
            top: 100px;
            left: 50px;
        }
        .two{
            background-color: red;
        }
    </style>
</head>
<body>
    <p> position: relative; 并不会改变文档流的位置</p>
    <div class="one"></div>
    <div class="two"></div>
</body>
</html>
