<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;

        }
        .one {
            background-color: pink;
            position: absolute;
            top: 100px;
            left: 50px;
        }
        .two{
            background-color: red;
        }
    </style>
</head>
<body>
    <p> position: absolute; 会根据离自己最近父亲节点的 relative 作为移动的参考目标 </p>
    <div class="one">1</div>
    <div class="two">2</div>
</body>
</html>
