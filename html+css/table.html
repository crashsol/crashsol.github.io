<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    <style>        
        table thead tr {
            height: 30px;
            text-align: center;
            color:black;
        }

         td{
            font-size: 20px;
        }

        div span{
            
            font-size: 150px
        }

        .g .l{
            color: blue;
        }
        .o{
            color:red;
        }
        .e{
            color: green;
        }
    </style>
</head>

<body>
    <!-- 一般table 三参为0  boder cellspacing cellpadding 都应该为0 -->
    <!-- cellspacing 单元格与单元格的距离，默认为2 -->
    <!-- cellpadding 单元格内容与单元格边框的距离 默认为1 -->
    <!-- th 表头居中并加粗 -->
    <!-- caption 表格标题 -->
    <!-- rowspan 行合并 -->
    <!-- colspan 列合并 -->
    <table width="500px" border="1" align="center" cellspacing="0" cellpadding="0">
        <caption>个人信息表</caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>电话</th>
                <th>地址</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>123</td>
                <td>123</td>
                <td>1231sa</td>
            </tr>
            <tr>
                <td>123</td>
                <td>123</td>
                <td>1231sa</td>
            </tr>
            <tr>
                <td>123</td>
                <td>123</td>
                <td>1231sa</td>
            </tr>
        </tbody>
    </table>

    <table border="1" width="400">
        <caption>
            <h2>跨列合并 colspan</h2>
        </caption>
        <thead>
            <tr>
                <td>123</td>
                <td>123</td>
                <td>123</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>123</td>
                <td>123</td>
                <td>123</td>
            </tr>
            <tr>
                <td>123</td>
                <td>123</td>
                <td>123</td>
            </tr>
            <tr>
                <td>123</td>
                <td colspan="2">123</td>
            </tr>
        </tbody>
    </table>


    <table border="1" width="400">
        <caption>
            <h2>跨行合并 rowspan</h2>
        </caption>
        <thead>
            <tr>
                <td>123</td>
                <td>123</td>
                <td>123</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">123</td>
                <td>123</td>
                <td>123</td>
            </tr>
            <tr>

                <td>123</td>
                <td>123</td>
            </tr>
            <tr>

                <td>123</td>
                <td>123</td>
            </tr>
        </tbody>
    </table>


    <div>
        <span class="g">G</span>
        <span class="o">o</span>
        <span class="o">o</span>
        <span class="g">g</span>
        <span class="l">L</span>
        <span class="e">e</span>
    </div>
</body>

</html>
